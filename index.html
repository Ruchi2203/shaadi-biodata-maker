<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaadi Biodata Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üíç Shaadi Biodata Maker</h1>
    <p>Create a professional biodata and download it as PDF</p>

    <!-- Template Selection -->
    <label for="template">Choose Template:</label>
    <select id="template">
      <option value="template1">Template 1</option>
      <option value="template2">Template 2</option>
      <option value="template3">Template 3</option>
      <option value="template4">Template 4</option>
      <option value="template5">Template 5</option>
      <option value="template6">Template 6</option>
      <option value="template7">Template 7</option>
    </select>

    <form id="biodataForm">
      <!-- Personal Details -->
      <div class="card">
        <h2>Personal Details</h2>
        <div class="row"><input type="text" placeholder="Full Name"><input type="text" placeholder="Gender"></div>
        <div class="row"><input type="date" placeholder="Date of Birth"><input type="text" placeholder="Place of Birth"></div>
        <div class="row"><input type="text" placeholder="Time of Birth"><input type="text" placeholder="Rashi"></div>
        <div class="row"><input type="text" placeholder="Nakshatra"><input type="text" placeholder="Height"></div>
        <div class="row"><input type="text" placeholder="Marital Status"><input type="text" placeholder="Religion"></div>
        <div class="row"><input type="text" placeholder="Mother Tongue"><input type="text" placeholder="Caste"></div>
        <div class="row"><input type="text" placeholder="Sub Caste"><input type="text" placeholder="Gotra"></div>
        <div class="row"><input type="text" placeholder="Manglik"><input type="text" placeholder="Complexion"></div>
        <div class="row"><input type="text" placeholder="Highest Education"><input type="text" placeholder="College Name"></div>
        <div class="row"><input type="text" placeholder="Job/Occupation"><input type="text" placeholder="Organization Name"></div>
        <div class="row"><input type="text" placeholder="Annual Income"></div>
      </div>

      <!-- Family Details -->
      <div class="card">
        <h2>Family Details</h2>
        <div class="row"><input type="text" placeholder="Father Name"><input type="text" placeholder="Father Occupation"></div>
        <div class="row"><input type="text" placeholder="Mother Name"><input type="text" placeholder="Mother Occupation"></div>
        <div class="row"><input type="text" placeholder="Brother Name"><input type="text" placeholder="Brother Occupation"></div>
        <div class="row"><input type="text" placeholder="Sister Name"><input type="text" placeholder="Sister Occupation"></div>
      </div>

      <!-- Contact Information -->
      <div class="card">
        <h2>Contact Information</h2>
        <div class="row"><input type="text" placeholder="Contact No"><input type="text" placeholder="Father Contact No"></div>
        <div class="row"><input type="text" placeholder="Mother Contact No"><input type="text" placeholder="Address"></div>
        <div class="row"><input type="email" placeholder="Email ID"></div>
      </div>

      <!-- Profile Image -->
      <div class="card">
        <h2>Profile Image</h2>
        <input type="file" id="profileImage" accept="image/*">
      </div>

      <button type="button" onclick="generateBiodata()">Preview Biodata</button>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
