<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biodata Studio</h1>
    <p>Create stylish and professional biodata in minutes!</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Fill Your Details</h2>
      <form id="biodataForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="height">Height:</label>
          <input type="text" id="height" name="height">
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <input type="text" id="education" name="education">
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation">
        </div>
        <div class="form-group">
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <div class="form-group">
          <label for="template">Choose Template:</label>
          <select id="template">
            <option value="template1">Classic Elegant</option>
            <option value="template2">Modern Minimal</option>
            <option value="template3">Creative Color Splash</option>
            <option value="template4">Professional Corporate</option>
            <option value="template5">Artistic Resume</option>
            <option value="template6">Modern Grid</option>
            <option value="template7">Premium Dark Mode</option>
          </select>
        </div>
        <button type="button" onclick="generateBiodata()">Generate Biodata</button>
      </form>
    </section>

    <section class="preview-section">
      <h2>Preview</h2>
      <div id="biodataPreview" class="biodata-preview">
        <p>Fill the form to see live preview.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
